<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/user.css')}}" rel="stylesheet" type="text/css"/>

      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">



    <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">
    {{include "web2py_ajax.html"}}
    {{block head}}{{end}}
  </head>
  <body>
    <header class="lightcoral padded">
         <div class="container">
      <h1 class="logo"></h1>


    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-faded" id="nav">

       <a href= "{{=URL('default', 'index')}}"> 
         <img v-on: click= "" style="width: 200px" src="{{=URL('static', 'images/RestaurantRaterLogo.png')}}" /></a>
      <div class="container middle max1000">
        <div class="fill middle">
          <label class="ham padded fa fa-bars" for="menu"></label>
          <div class="burger accordion">

              <!--This controls the menu-->
          <!--  <input type="checkbox" id="menu"/>-->
            <!--{{=MENU(response.menu,_class='menu')}}-->
          <h3 style = "font-size: 30px">
            <ul class="menu" >
              <li>
                {{=auth.navbar(mode='dropdown')}}
              </li>
              <li><a href="{{=URL('default', 'index')}}" >Home</a></li>

            </ul>
          </h3>
          </div>
        </div>
      </div>
    </header>
    <main class="LightSkyBlue">
      {{include}}
    </main>
    <footer class="LightSkyBlue">

      <div class="LightSkyBlue center padded social">

        <a class="fa fa-facebook" href="https://www.facebook.com/sharer/sharer.php?u={url}"></a>
        <a class="fa fa-twitter" href="https://twitter.com/home?status={url}"></a>
        <a class="fa fa-google" href="https://plus.google.com/share?url={url}"></a>
      </div>
      <div class="container padded max1000">
        <div class="fill">
          Restuarant Rater All right reserved @ 2018
        </div>
      </div>
    </footer>
  </body>

  <script src="{{=URL('static','js/marked.min.js')}}"></script>
  <script src="{{=URL('static','js/vue.min.js')}}"></script>
  {{block bottomjs}}{{end}}
  <script>
    jQuery('.social a').each(function(){var t=jQuery(this); t.attr('href',t.attr('href').replace('{url}',encodeURIComponent(window.location.href)));});
  </script>
</html>
